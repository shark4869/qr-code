<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
<div class="main">
  <div class="wrap">
    <div class="qr-code">
      <img src="./images/image-qr-code.png" alt="" class="qr-code__img">
    </div>
    <div class="qr-content">
      <h1 class="qr-heading">Improve your front-end skills by building projects</h1>
      <span class="qr-desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
      <div class="atribution">
        <span class="sourse">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        </span>
        <span class="auth-name">
          Coded by <a href="#">Uyen</a>.
        </span>
      </div>
    </div>
    
  
  </div>
</div>
</body>
</html>
